<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card" id="profileCard">
            <div class="card-body text-center">
                <img src="https://via.placeholder.com/150" 
                     alt="Imagem de Perfil" 
                     id="profileImage" 
                     class="rounded-circle mb-3" 
                     style="width: 150px;"
                     onmouseover="mudarImagem()"
                     onmouseout="restaurarImagem()">
                <h3 id="profileName">Nome: Meu Perfil</h3>
                <p id="profileAge">Idade: 18</p>
                <h5>Hobbies:</h5>
                <ul id="hobbiesList" class="list-group mb-3">
                    <li class="list-group-item">Leitura</li> 
                    <li class="list-group-item">Esportes</li>
                    <li class="list-group-item">Música</li>
                </ul>
                <button class="btn me-2" style="background-color: #ff6f91; color: white;" onclick="alterarNome()">Alterar Nome</button>
                <button class="btn me-2" style="background-color: #ff85a1; color: white;" onclick="adicionarHobby()">Adicionar Hobby</button>
                <button class="btn me-2" style="background-color: #ff99b3; color: white;" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
                <button class="btn me-2" style="background-color: #ff4d6d; color: white;" onclick="alterarImagem()">Alterar Imagem</button>
            </div>
        </div>
    </div>
    <script>
    // Função para alterar o nome do perfil
    function alterarNome() { // define a função
        const novoNome = prompt("Digite o novo nome:"); // cria uma constante para armazenar o nome inserido pelo usuário
        if (novoNome) { // verifica se o usuário digitou algo no prompt
            document.getElementById("profileName").textContent = "Nome: " + novoNome; // atualiza o texto do elemento com o ID 'profileName'
        }
    }

    // Função para adicionar um novo hobby
    function adicionarHobby() { 
        const novoHobby = prompt("Digite um novo hobby:"); // cria uma constante para armazenar o novo hobby inserido pelo usuário
        if (novoHobby) { // verifica se o usuário digitou algo no prompt
            const li = document.createElement("li"); // cria um novo elemento <li> (item da lista)
            li.textContent = novoHobby; // define o texto do <li> com o hobby inserido
            li.className = "list-group-item"; // aplica a classe CSS para estilo do item da lista
            li.onclick = function () { removerHobby(li); }; // adiciona um evento de clique para remover o hobby
            document.getElementById("hobbiesList").appendChild(li); // adiciona o novo item na lista de hobbies
        }
    }

    // Função para remover um hobby ao clicar
    function removerHobby(elemento) { // define a função para remover um elemento
        elemento.remove(); // remove o elemento clicado da lista
    }

    // Função para mudar a cor de fundo do card
    function mudarCorDeFundo() { 
        const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#ffb3cd", "#cce5ff"]; // define uma lista de cores possíveis
        const corAleatoria = cores[Math.floor(Math.random() * cores.length)]; // escolhe uma cor aleatória da lista
        document.getElementById("profileCard").style.backgroundColor = corAleatoria; // aplica a cor escolhida ao fundo do card
    }
    
    // Função para alterar a imagem através de um link inserido pelo usuário
    function alterarImagem() { 
        const novoLink = prompt("Digite o URL da nova imagem:"); // cria uma const para armazenar o URL inserido pelo usuário
        if (novoLink) { // se o usuário digitou algo no prompt
            document.getElementById("profileImage").src = novoLink; // atualiza a imagem com o novo URL
        }
    }

    // Adiciona a funcionalidade de clique aos hobbies existentes
    document.querySelectorAll("#hobbiesList .list-group-item").forEach(item => { // seleciona todos os itens da lista de hobbies
        item.onclick = function () { // realiza a função a cada click
            removerHobby(item); // chama a função para remover o item clicado
        };
    });
</script>
</body>
</html>
