<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card" id="profileCard">
            <div class="card-body text-center">
                <img src="https://via.placeholder.com/150" 
                     alt="Imagem de Perfil" 
                     id="profileImage" 
                     class="rounded-circle mb-3" 
                     style="width: 150px;"
                     onmouseover="mudarImagem()"
                     onmouseout="restaurarImagem()">
                <h3 id="profileName">Nome: Meu Perfil</h3>
                <p id="profileAge">Idade: 18</p>
                <h5>Hobbies:</h5>
                <ul id="hobbiesList" class="list-group mb-3">
                    <li class="list-group-item">Leitura</li>
                    <li class="list-group-item">Esportes</li>
                    <li class="list-group-item">Música</li>
                </ul>
                <button class="btn me-2" style="background-color: #ff6f91; color: white;" onclick="alterarNome()">Alterar Nome</button>
                <button class="btn me-2" style="background-color: #ff85a1; color: white;" onclick="adicionarHobby()">Adicionar Hobby</button>
                <button class="btn me-2" style="background-color: #ff99b3; color: white;" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
                <button class="btn me-2" style="background-color: #ff4d6d; color: white;" onclick="alterarImagem()">Alterar Imagem</button>
            </div>
        </div>
    </div>
    <script>
        // Função para alterar o nome do perfil
        function alterarNome() {
            const novoNome = prompt("Digite o novo nome:");
            if (novoNome) {
                document.getElementById("profileName").textContent = "Nome: " + novoNome;
            }
        }

        // Função para adicionar um novo hobby
        function adicionarHobby() {
            const novoHobby = prompt("Digite um novo hobby:");
            if (novoHobby) {
                const li = document.createElement("li");
                li.textContent = novoHobby;
                li.className = "list-group-item";
                li.onclick = function () { removerHobby(li); }; // Adiciona o evento de remoção
                document.getElementById("hobbiesList").appendChild(li);
            }
        }

        // Função para remover um hobby ao clicar
        function removerHobby(elemento) {
            elemento.remove();
        }

        // Função para mudar a cor de fundo do card
        function mudarCorDeFundo() {
            const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#ffb3cd", "#cce5ff"];
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.getElementById("profileCard").style.backgroundColor = corAleatoria;
        }
    
        // Função para alterar a imagem através de um link inserido pelo usuário
        function alterarImagem() {
            const novoLink = prompt("Digite o URL da nova imagem:");
            if (novoLink) {
                document.getElementById("profileImage").src = novoLink;
            }
        }

        // Adiciona a funcionalidade de clique aos hobbies existentes
        document.querySelectorAll("#hobbiesList .list-group-item").forEach(item => {
            item.onclick = function () {
                removerHobby(item);
            };
        });
    </script>
</body>
</html>
